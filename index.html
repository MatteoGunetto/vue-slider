<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>vue carousel</title>
</head>
<body>

    <div id="app">

        <div class="container">
            <div class="slider" tabindex="0">

                <div class="item" >
                    <img :src="slides[activeSlide].image" :alt="slides[activeSlide].title" />
                    <div class="text">
                        <h3>{{slides[activeSlide].title}}</h3>
                        <p>
                            {{slides[activeSlide].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="prevSlide()">
                        <i class="fa-solid fa-chevron-up"></i>
                    </div>
                    <div class="next" @click="nextSlide()">
                        <i class="fa-solid fa-chevron-down"></i>

                    </div>
                    <div class="thumb" :class="index == activeSlide ? 'active' : ''  " v-for="(element, index) in slides">
                        <img :src="element.image" :alt="element.title" />
                    </div>
                </div>

            </div>
        </div>

    </div>
   
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="carousel.js"></script>
</body>
</html>
